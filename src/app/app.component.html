<div class="container">
  <nav>
    <ul class="pagination">
      <li class="page-item" [ngClass]="{disabled:currentPage === 0}">
        <a (click)="currentPage=currentPage-1" class="page-link">Önceki</a>
      </li>
      <ng-container *ngFor="let image of images; let i = index">
        
      
      
      <li class="page-item" [ngClass]="{active:i === currentPage}" 
      *ngIf="PageIndex(i)"
      >
        <a (click)="currentPage=i" class="page-link">{{i + 1}}</a>
      </li>
    </ng-container>
      <li class="page-item" [ngClass]="{disabled:currentPage === images.length - 1}">
        <a (click)="currentPage=currentPage+1" class="page-link">Sonraki</a>
      </li>
      
    </ul>
  </nav>
  <div class="mainİmg">
    <h4>{{images[currentPage].title}}</h4>
    <img class="Img" [src]="images[currentPage].url">
    <h1>{{currentPage+1}} sayfadasınız</h1>
  </div>
</div>
